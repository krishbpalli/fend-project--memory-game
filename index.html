<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Memory game implemented in HTML,CSS and JavaScript">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
          <table>
           <tr>
             <td>
               <ul class="star" id="star"></ul>
             </td>
             <td>
              <span class="moves" id="moves"></span>
             </td>
             <td>
              <div class="restart" id="restart">
                <i class="fa fa-repeat"></i>
              </div>
            </td>
            <td> <label id="minutes">00</label>:<label id="seconds">00</label> </td>
          </tr>
        </table>
       </section>
    <ul class="card" id="outer-card">
    </ul>
    <div class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <p id="message"></p>
        <p id="move-count"></p>
        <p id="star-rating"></p>
        <p id="time"></p>
        <button class="replay" onclick="restart()">Play Again!</button>
      </div>
    </div>
  </div>

    <script src="js/app.js"></script>
</body>
</html>
